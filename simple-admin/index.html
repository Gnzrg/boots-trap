<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid bg-dark">
<div class="header d-flex justify-content-between align-items-center">
    <div class="nav-bar d-flex align-items-center ">
        <h2 class="text-white pe-3">Админ</h2>
        <ul class="d-none d-md-flex list-unstyled gap-4 align-items-center pt-2">
            <li><a href="#" class="text-decoration-none text-white fs-3">Хэрэглэгч</a></li>
            <li><a href="#" class="text-decoration-none text-secondary fs-3">Ангилал</a></li>
          <div class="dropdown">
            <button type="button" class="btn btn-white dropdown-toggle fs-4 text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                Мэдээ
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                <li><a class="dropdown-item border-top-1px-solid" href="#">Шинэ Мэдээлэл</a></li>
                <li><hr class="dropdown-divider"></li>  
                <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
            </ul>
          </div>
            <li><a href="#" class="text-decoration-none text-muted fs-5">Сэдэв</a></li>
        </ul>
    </div>
    <button type="button" class="bg-white d-none d-md-flex text-dark align-items-center rounded">Гарах</button>
    <a class=" d-flex d-md-none text-white" data-bs-toggle="collapse" href="#collapseExample">
         
        <i class="bi bi-0-circle pt-0.5"></i>
    </a>
</div>
    </div>
    <div class="container align-items-center w-50 ">
        <div class="row flex-column gap-3 ">
        <div class="section-1 d-flex justify-content-between mt-3">
            <h2>Ангилал</h2>
            <button type="button" class="btn bg-primary border-none text-white" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Шинэ</button>
        </div>
        <div class="section-2 d-flex justify-content-between border py-3 align-items-center rounded">
            <h3 >Улс төр</h3>
            <button type="button" class="btn btn-white fs-4">Засах</button>
        </div>
        <div class="section-3 d-flex justify-content-between border py-3 align-items-center rounded">
            <h3>Нийгэм</h3>
            <button type="button" class="btn btn-white fs-4">Засах</button>
        </div>
        <div class="section-4 d-flex justify-content-between border py-3 align-items-center rounded">
            <h3>Спорт</h3>
            <button type="button" class="btn btn-white fs-4">Засах</button>
        </div>
    </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ангилал нэмэх</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Нэр</h5>
          <input type="text" class="w-100 py-1 border rounded" placeholder="Ангиллын нэр">
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Хадгалах</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
